<!DOCTYPE html>
<html lang="en">
    <!-- add data-theme="light" to change the mode -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                        <figure class="image is-4by3">
                            <img
                            src="https://images.unsplash.com/photo-1667991833334-10d614d2a5c2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt="Closeup image of the center of a fooseball table"
                            />
                        </figure>
                        </div>
                        <div class="card-content">
                        <div class="content">
                            <h1 class="title is-2"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use the buttons below to keep score</p>
                            
                            <label for="playto" class="label is-large is-inline">Playing To </label>
                            <div class="select is-rounded">
                                <select id="playto">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6" selected>6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                </select>
                            </div>

                        </div>
                        </div>
                        <footer class="card-footer field is-grouped">
                            <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                            <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
